<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>スプラトゥーン3 勝率チェッカー</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #000;
      background-image: url("/mnt/data/2c27fbe0abdc180bee05c3ac419ca11c.jpg");
      background-repeat: repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    input, select, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .result-buttons {
      display: flex;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .result-buttons button {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      transition: background 0.2s, transform 0.2s;
      opacity: 0.8;
    }
    .result-buttons button.selected {
      opacity: 1;
      transform: scale(1.05);
      border: 2px solid #fff;
    }
    .chart-container, .ranking {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ranking h3 {
      margin-top: 0;
      color: #2563eb;
    }
    .ranking ol {
      padding-left: 1.2rem;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      white-space: nowrap;
      text-align: center;
    }
    th {
      background: #e0f2fe;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 style="color:#2563eb; font-size: 1.5rem; text-align:center;">スプラトゥーン3 勝率チェッカー</h1>

  <div>
    <input id="weaponName" placeholder="武器名" />
    <select id="weaponType">
      <option>シューター</option>
      <option>ローラー</option>
      <option>チャージャー</option>
      <option>マニューバー</option>
      <option>ブラスター</option>
    </select>
    <select id="battleRule">
      <option>レギュラーマッチ</option>
      <option>ガチエリア</option>
      <option>ガチヤグラ</option>
      <option>ガチホコ</option>
      <option>ガチアサリ</option>
    </select>

    <div class="result-buttons">
      <button id="winBtn" onclick="setResult('勝ち')" style="background:#10b981;color:white;">勝ち</button>
      <button id="loseBtn" onclick="setResult('負け')" style="background:#ef4444;color:white;">負け</button>
    </div>
    <input type="hidden" id="result" value="勝ち">

    <input id="kills" type="text" placeholder="キル数（任意）" />
    <input id="deaths" type="text" placeholder="デス数（任意）" />
    <button onclick="addData()" style="background:#2563eb;color:white;">追加</button>
    <button onclick="clearData()" style="background:#ef4444;color:white;margin-top:0.5rem;">データをリセット</button>
  </div>

  <div id="charts"></div>
  <div id="ranking" class="ranking"></div>
  <div class="table-container">
    <table id="historyTable"></table>
  </div>
</div>

<script>
// JavaScript部分はそのまま
</script>
</body>
</html>
